command: docker buildx create
short: 新規にビルダーインスタンスを生成します。
long: 新規にビルダーインスタンスを生成します。
usage: docker buildx create [オプション] [CONTEXT|ENDPOINT]
pname: docker buildx
plink: docker_buildx.yaml
options:
