  description: ビルダーを変更することなく、ビルダーにノードを追加します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: driver
  value_type: string
  description: '利用するドライバーを指定します（[] が指定可能）。'
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: leave
  value_type: bool
  default_value: "false"
  description: ビルダーを変更することなく、ビルダーからノードを削除します。
