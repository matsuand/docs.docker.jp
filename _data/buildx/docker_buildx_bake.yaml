command: docker buildx bake
aliases: f
short: ファイルからビルドします。
long: ファイルからビルドします。
usage: docker buildx bake [オプション] [TARGET...]
pname: docker buildx
plink: docker_buildx.yaml
options:
- option: file
  shorthand: f
  value_type: stringArray
  default_value: '[]'
  description: 定義ファイルをビルドします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: no-cache
  value_type: bool
  default_value: "false"
  description: イメージをビルドする際にキャッシュを利用しません。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: print
  value_type: bool
  default_value: "false"
  description: ビルドを行わず、オプションを表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: progress
  value_type: string
  default_value: auto
  description: |
    処理経過の出力のタイプを設定します（auto、plain、tty）。コンテナー出力には plain が用いられます。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: pull
  value_type: bool
  default_value: "false"
  description: イメージの最新版を常にプルするようにします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: set
  value_type: stringArray
  default_value: '[]'
  description: 'target のバリューをオーバーライドします（target.key=value）。'
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

