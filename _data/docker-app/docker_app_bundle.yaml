command: docker app bundle
short: アプリケーションに対する CNAB 呼び出しイメージと `bundle.json` を生成します。
long: アプリケーションに対する CNAB 呼び出しイメージ（CNAB invocation image）と `bundle.json` を生成します。
usage: docker app bundle [APP_NAME] [--output OUTPUT_FILE]
pname: docker app
plink: docker_app.yaml
options:
- option: output
  shorthand: o
  value_type: string
  default_value: bundle.json
  description: 出力ファイル。（- は標準出力）
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app bundle myapp.dockerapp
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

