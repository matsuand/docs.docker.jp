command: docker app status
short: アプリケーションのインストール状態を取得します。
long: アプリケーションのインストール状態を取得します。
  インストールされているものが Docker アプリケーションである場合、ステータスには Stack サービスが表示されます。
usage: docker app status INSTALLATION_NAME [--target-context TARGET_CONTEXT] [オプション]
pname: docker app
plink: docker_app.yaml
options:
- option: credential-set
  value_type: stringArray
  default_value: '[]'
  description: |
    資格情報セット（credential set）を含む YAML ファイルを用いるか、資格情報ストアにある資格情報セットを用います。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: target-context
  value_type: string
  description: |
    アプリケーションをインストールするコンテキスト。（デフォルト： \<current-context\>）)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: with-registry-auth
  value_type: bool
  default_value: "false"
  description: レジストリの認証情報を送信します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app status myinstallation --target-context=mycontext
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

