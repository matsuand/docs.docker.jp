command: docker app completion
short: 指定されたシェル（bash あたは zsh）に対するコマンド補完スクリプトを生成します。
long: |
  ```bash
  # bash向けに"docker app"の補完コードを現シェルにロードします。
  . <(docker app の bash 補完)
  # bash向けに"docker app"の補完コードを自動ロードするため ~/.bashrc, ~/.profile, ~/.bash_profile に。
  . <(docker app の bash 補完)
  # メモ: bash-completion が必要です。
  ```

  ```zsh
  # zsh向けに"docker app"の補完コードを現シェルにロードします。
  source <(docker app の zsh 補完)
  # zsh向けに"docker app"の補完コードを自動ロードするため ~/.zshrc に。
  source <(docker app の zsh 補完)
  ```
usage: docker app completion SHELL
pname: docker app
plink: docker_app.yaml
examples: $ . <(docker app completion bash)
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

