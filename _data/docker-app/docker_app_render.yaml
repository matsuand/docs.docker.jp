command: docker app render
short: アプリケーションパッケージ用として Compose ファイルを指定します。
long: アプリケーションパッケージ用として Compose ファイルを指定します。
usage: docker app render [APP_NAME] [--set KEY=VALUE ...] [--parameters-file PARAMETERS-FILE
  ...] [オプション]
pname: docker app
plink: docker_app.yaml
options:
- option: formatter
  value_type: string
  default_value: yaml
  description: 出力書式を設定します。（yaml|json）
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: insecure-registries
  value_type: stringSlice
  default_value: '[]'
  description: |
    レジストリに対してプル、プッシュを行う際に HTTPS でなく HTTP を利用します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: output
  shorthand: o
  value_type: string
  default_value: '-'
  description: 出力ファイル。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: parameters-file
  value_type: stringArray
  default_value: '[]'
  description: パラメーターファイルをオーバーライドします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: pull
  value_type: bool
  default_value: "false"
  description: バンドルをプルします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: set
  shorthand: s
  value_type: stringArray
  default_value: '[]'
  description: パラメーター値をオーバーライドします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app render myapp.dockerapp --set key=value
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

