command: docker app split
short: 単一ファイルの Docker アプリケーション定義をディレクトリ書式に分割します。
long: 単一ファイルの Docker アプリケーション定義をディレクトリ書式に分割します。
usage: docker app split [APP_NAME] [--output OUTPUT_DIRECTORY]
pname: docker app
plink: docker_app.yaml
options:
