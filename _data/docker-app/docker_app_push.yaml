command: docker app push
short: アプリケーションパッケージをレジストリにプッシュします。
long: アプリケーションパッケージをレジストリにプッシュします。
usage: docker app push [APP_NAME] --tag TARGET_REFERENCE [オプション]
pname: docker app
plink: docker_app.yaml
options:
- option: insecure-registries
  value_type: stringSlice
  default_value: '[]'
  description: |
    レジストリに対してプル、プッシュを行う際に HTTPS でなく HTTP を利用します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: platform
  value_type: stringSlice
  default_value: '[]'
  description: |
    マルチプラットフォーム対応のサービスイメージにおいて、指定するプラットフォームのみプッシュします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: tag
  shorthand: t
  value_type: string
  description: |
    対象とするレジストリ参照。（デフォルト: メタデータより <name>:<version>)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app push myapp --tag myrepo/myapp:mytag
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

