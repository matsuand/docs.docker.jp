command: docker app inspect
short: 指定アプリケーションに対して、メタデータ、パラメーター、Compose ファイルの概要を表示します。
long: 指定アプリケーションに対して、メタデータ、パラメーター、Compose ファイルの概要を表示します。
usage: docker app inspect [APP_NAME] [オプション]
pname: docker app
plink: docker_app.yaml
options:
- option: insecure-registries
  value_type: stringSlice
  default_value: '[]'
  description: |
    レジストリに対してプル、プッシュを行う際に HTTPS でなく HTTP を利用します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: parameters-file
  value_type: stringArray
  default_value: '[]'
  description: パラメーターファイルをオーバーライドします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: pull
  value_type: bool
  default_value: "false"
  description: バンドルをプルします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: set
  shorthand: s
  value_type: stringArray
  default_value: '[]'
  description: パラメーター値をオーバーライドします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app inspect myapp.dockerapp
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

