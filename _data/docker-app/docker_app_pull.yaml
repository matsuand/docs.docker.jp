command: docker app pull
short: レジストリからアプリケーションパッケージをプルします。
long: レジストリからアプリケーションパッケージをプルします。
usage: docker app pull NAME:TAG [オプション]
pname: docker app
plink: docker_app.yaml
options:
- option: insecure-registries
  value_type: stringSlice
  default_value: '[]'
  description: |
    レジストリに対してプル、プッシュを行う際に HTTPS でなく HTTP を利用します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app pull docker/app-example:0.1.0
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

