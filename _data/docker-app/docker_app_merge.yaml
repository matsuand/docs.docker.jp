command: docker app merge
short: Docker アプリケーション定義のディレクトリ形式を単一のファイルにマージします。
long: Docker アプリケーション定義のディレクトリ形式を単一のファイルにマージします。
usage: docker app merge [APP_NAME] [--output OUTPUT_FILE]
pname: docker app
plink: docker_app.yaml
options:
- option: output
  shorthand: o
  value_type: string
  description: '出力ファイル。（デフォルト: 所定ファイル）'
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app merge myapp.dockerapp --output myapp-single.dockerapp
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

