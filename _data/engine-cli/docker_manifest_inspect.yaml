command: docker manifest inspect
short: イメージのマニフェストまたはその一覧を表示します。
long: イメージのマニフェストまたはその一覧を表示します。
usage: docker manifest inspect [オプション] [MANIFEST_LIST] MANIFEST
pname: docker manifest
plink: docker_manifest.yaml
options:
- option: insecure
  value_type: bool
  default_value: "false"
  description: セキュアでないレジストリとの通信を可能にします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: verbose
  shorthand: v
  value_type: bool
  default_value: "false"
  description: レイヤーやプラットフォームなどに関する追加情報を出力します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

