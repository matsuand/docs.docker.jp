command: docker container commit
short: コンテナーの変更に基づいて新たなイメージを生成します。
long: コンテナーの変更に基づいて新たなイメージを生成します。
usage: docker container commit [オプション] CONTAINER [REPOSITORY[:TAG]]
pname: docker container
plink: docker_container.yaml
options:
- option: author
  shorthand: a
  value_type: string
  description: 作者。（たとえば "John Hannibal Smith \<hannibal@a-team.com\>"）
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: change
  shorthand: c
  value_type: list
  description: 生成されたイメージに対して Dockerfile 命令を適用します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: message
  shorthand: m
  value_type: string
  description: コミットメッセージ。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: pause
  shorthand: p
  value_type: bool
  default_value: "true"
  description: コミット中にコンテナーを停止します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
deprecated: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

