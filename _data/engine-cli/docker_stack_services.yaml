  kubernetes: false
  swarm: false
examples: |-
  以下のコマンドは `myapp` Stack におけるサービスを一覧表示します。

  ```bash
  $ docker stack services myapp

  ID            NAME            REPLICAS  IMAGE                                                                          COMMAND
  7be5ei6sqeye  myapp_web       1/1       nginx@sha256:23f809e7fd5952e7d5be065b4d3643fbbceccd349d537b62a123ef2201bc886f
  dn7m7nhhfb9y  myapp_db        1/1       mysql@sha256:a9a5b559f8821fe73d58c3606c812d1c044868d42c63817fa5125fd9d8b7b539
  ```

  ### フィルタリング

  フィルタリングフラグ（`-f` または `--filter`）の書式は、`key=value` ペアとします。
  フィルター条件が複数必要な場合は、フィルタリングフラグを複数指定します。（たとえば `--filter "foo=bar" --filter "bif=baz"` など）
  複数のフィルタリングフラグは、`OR` フィルターとして結合されます。

  以下のコマンドは `web` と `db` という 2 つのサービスを表示します。

  ```bash
  $ docker stack services --filter name=myapp_web --filter name=myapp_db myapp

  ID            NAME            REPLICAS  IMAGE                                                                          COMMAND
  7be5ei6sqeye  myapp_web       1/1       nginx@sha256:23f809e7fd5952e7d5be065b4d3643fbbceccd349d537b62a123ef2201bc886f
  dn7m7nhhfb9y  myapp_db        1/1       mysql@sha256:a9a5b559f8821fe73d58c3606c812d1c044868d42c63817fa5125fd9d8b7b539
  ```

  現在サポートされているフィルターは以下のとおりです。

  * id / ID (`--filter id=7be5ei6sqeye` または `--filter ID=7be5ei6sqeye`)
    * Swarm: 対応済み。
    * Kubernetes: 未対応。
  * label (`--filter label=key=value`)
    * Swarm: 対応済み。
    * Kubernetes: 対応済み。
  * mode (`--filter mode=replicated` または `--filter mode=global`)
    * Swarm: 未対応。
    * Kubernetes: 対応済み。
  * name (`--filter name=myapp_web`)
    * Swarm: 対応済み。
    * Kubernetes: 対応済み。
  * node (`--filter node=mynode`)
    * Swarm: 未対応。
    * Kubernetes: 対応済み。
  * service (`--filter service=web`)
    * Swarm: 未対応。
    * Kubernetes: 対応済み。

  ### 書式変更

  書式変更を行うオプション（`--format`）は、Go 言語のテンプレートを利用してサービス出力を行います。

  Go 言語テンプレートによる記述書式は、以下のとおりです。

  記述書式    | 内容説明
  ------------|-------------------------------------------------------------------
  `.ID`       | サービス ID
  `.Name`     | サービス名
  `.Mode`     | サービスモード（replicated、global）
  `.Replicas` | サービスレプリカ
  `.Image`    | サービスイメージ

  `--format` オプションを利用すると `stack services` コマンドは、テンプレートが規定するデータを直接出力します。
  また `table` ディレクティブを利用すると、カラムヘッダーも同時に出力されます。

  以下は、ヘッダーを含めずにテンプレートを利用する例であり、すべてのサービスにおける `ID`、`Mode`、`Replicas` の各項目がコロン（`:`）で区切って表示されます。

  ```bash
  $ docker stack services --format "{{.ID}}: {{.Mode}} {{.Replicas}}"

  0zmvwuiu3vue: replicated 10/10
  fm6uf97exkul: global 5/5
  ```
