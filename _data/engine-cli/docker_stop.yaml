command: docker stop
short: 実行中のコンテナーを停止します。
long: |-
  コンテナー内部の主となるプロセスは、シグナル `SIGTERM` を受信します。
  そして一定時間後に `SIGKILL` を受信します。
usage: docker stop [オプション] CONTAINER [CONTAINER...]
pname: docker
plink: docker.yaml
options:
- option: time
  shorthand: t
  value_type: int
  default_value: "10"
  description: コンテナーを Kill する前の待ち時間（秒数）。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  ```bash
  $ docker stop my_container
  ```
deprecated: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

