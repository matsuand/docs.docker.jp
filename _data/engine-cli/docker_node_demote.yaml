command: docker node demote
short: Swarm 内において 1 つあるいは複数のノードをマネージャーから降格させます。
long: |-
  既存のマネージャーを降格させ、マネージャーでないノードとします。

  > **メモ**
  >
  > これはクラスター管理コマンドであるため、Swarm のマネージャーノード上で実行する必要があります。
  > マネージャーノードとワーカーノードについては、本ドキュメントの [Swarm モード](http://lfstranslation/docker/engine/swarm/) を参照してください。
usage: docker node demote NODE [NODE...]
pname: docker node
plink: docker_node.yaml
examples: |-
  ```bash
  $ docker node demote <ノード名>
  ```
deprecated: false
min_api_version: "1.24"
experimental: false
experimentalcli: false
kubernetes: false
swarm: true

