command: docker service inspect
short: サービスの詳細情報を表示します。
long: |-
  指定されたサービスの情報を表示します。

  デフォルトで、JSON 配列による結果を返します。
  フォーマットが指定された場合は、出力結果にそのテンプレートを適用します。

  フォーマットの詳細は、Go 言語の [text/template](http://golang.org/pkg/text/template/) パッケージにおいて説明されています。

  > **メモ**
  >
  > これはクラスター管理コマンドです。
  > Swarm のマネージャーノード上で実行する必要があります。
  > マネージャーノードとワーカーノードについては、本ドキュメントの [Swarm モード](__HOSTURL__/engine/swarm/) を参照してください。
usage: docker service inspect [オプション] SERVICE [SERVICE...]
pname: docker service
plink: docker_service.yaml
options:
- option: format
  shorthand: f
  value_type: string
  description: Go 言語テンプレートを使って出力をフォーマットします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: pretty
  value_type: bool
  default_value: "false"
  description: 読みやすい書式で内容を出力します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  {: #inspect-a-service-by-name-or-id }
  ### サービス名または ID 指定によるサービス情報の表示

  You can inspect a service, either by its *name*, or *ID*

  For example, given the following service;

  ```bash
  $ docker service ls
  ID            NAME   MODE        REPLICAS  IMAGE
  dmu1ept4cxcf  redis  replicated  3/3       redis:3.0.6
  ```

  `docker service inspect redis` と `docker service inspect dmu1ept4cxcf` の結果は同じになります。

  ```bash
  $ docker service inspect redis

  [
    {
      "ID": "dmu1ept4cxcfe8k8lhtux3ro3",
      "Version": {
        "Index": 12
      },
      "CreatedAt": "2016-06-17T18:44:02.558012087Z",
      "UpdatedAt": "2016-06-17T18:44:02.558012087Z",
      "Spec": {
        "Name": "redis",
        "TaskTemplate": {
          "ContainerSpec": {
            "Image": "redis:3.0.6"
          },
          "Resources": {
            "Limits": {},
            "Reservations": {}
          },
          "RestartPolicy": {
            "Condition": "any",
            "MaxAttempts": 0
          },
          "Placement": {}
        },
        "Mode": {
          "Replicated": {
            "Replicas": 1
          }
        },
        "UpdateConfig": {},
        "EndpointSpec": {
          "Mode": "vip"
        }
      },
      "Endpoint": {
        "Spec": {}
      }
    }
  ]
  ```

  ```bash
  $ docker service inspect dmu1ept4cxcf

  [
    {
      "ID": "dmu1ept4cxcfe8k8lhtux3ro3",
      "Version": {
        "Index": 12
      },
      ...
    }
  ]
  ```

  {: #formatting }
  ### フォーマット設定

  You can print the inspect output in a human-readable format instead of the default
  JSON output, by using the `--pretty` option:

  ```bash
  $ docker service inspect --pretty frontend

  ID:     c8wgl7q4ndfd52ni6qftkvnnp
  Name:   frontend
  Labels:
   - org.example.projectname=demo-app
  Service Mode:   REPLICATED
   Replicas:      5
  Placement:
  UpdateConfig:
   Parallelism:   0
   On failure:    pause
   Max failure ratio: 0
  ContainerSpec:
   Image:     nginx:alpine
  Resources:
  Networks:   net1
  Endpoint Mode:  vip
  Ports:
   PublishedPort = 4443
    Protocol = tcp
    TargetPort = 443
    PublishMode = ingress
  ```

  You can also use `--format pretty` for the same effect.


  {: #find-the-number-of-tasks-running-as-part-of-a-service }
  #### Find the number of tasks running as part of a service

  The `--format` option can be used to obtain specific information about a
  service. For example, the following command outputs the number of replicas
  of the "redis" service.

  ```bash
  $ docker service inspect --format='{{.Spec.Mode.Replicated.Replicas}}' redis

  10
  ```
deprecated: false
min_api_version: "1.24"
experimental: false
experimentalcli: false
kubernetes: false
swarm: true

