command: docker start
short: 停止しているコンテナーを起動する。
long: 停止しているコンテナーを起動します。
usage: docker start [オプション] CONTAINER [CONTAINER...]
pname: docker
plink: docker.yaml
options:
- option: attach
  shorthand: a
  value_type: bool
  default_value: "false"
  description: STDOUT/STDERR をアタッチして、シグナルをフォワードします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: checkpoint
  value_type: string
  description: そのチェックポイントから復元します。
  deprecated: false
  experimental: true
  experimentalcli: false
  kubernetes: false
  swarm: false
  os_type: linux
- option: checkpoint-dir
  value_type: string
  description: チェックポイントを保存する独自のディレクトリを指定します。
  deprecated: false
  experimental: true
  experimentalcli: false
  kubernetes: false
  swarm: false
  os_type: linux
- option: detach-keys
  value_type: string
  description: コンテナーをデタッチするためのキーシーケンスをオーバーライドします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: interactive
  shorthand: i
  value_type: bool
  default_value: "false"
  description: コンテナーの STDIN をアタッチします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  ```bash
  $ docker start my_container
  ```
deprecated: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

