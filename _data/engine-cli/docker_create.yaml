command: docker create
short: コンテナーを新規生成します。
long: |-
  `docker create` コマンドは、指定されたイメージの上に書き込み可能なコンテナーを生成します。
  そして指定されたコマンドが実行できるように準備します。
  この後にコンテナー ID が `STDOUT` に出力されます。
  これは `docker run -d` に似ていますが、ただしこのコマンドではコンテナーは起動しません。
  これに続けて `docker start <コンテナーID>` コマンドを実行すれば、どのような時点でもコンテナーを起動させることができます。

  事前にコンテナー設定を行っておいて、必要となるときまでコンテナーを起動させないでおきたい場合に、このコマンドが役立ちます。
  新たに生成されたコンテナーの初期状態は `created`（生成済み）です。

  詳細は [run](run.md) コマンドや [Docker run リファレンス](../run.md) を参照してください。
