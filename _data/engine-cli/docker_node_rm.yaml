command: docker node rm
aliases: remove
short: 1 つまたは複数ノードを Swarm から削除します。
long: |-
  指定したノードを Swarm から削除します。

  > **メモ**
  >
  > これはクラスター管理コマンドであるため、Swarm のマネージャーノード上で実行する必要があります。
  > マネージャーノードとワーカーノードについては、本ドキュメントの [Swarm モード](http://lfstranslation/docker/engine/swarm/) を参照してください。
usage: docker node rm [オプション] NODE [NODE...]
pname: docker node
plink: docker_node.yaml
options:
- option: force
  shorthand: f
  value_type: bool
  default_value: "false"
  description: Swarm からノードを強制的に削除します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  {: #remove-a-stopped-node-from-the-swarm }
  ### 停止中ノードの Swarm からの削除

  ```bash
  $ docker node rm swarm-node-02

  Node swarm-node-02 removed from swarm
  ```
  {: #attempt-to-remove-a-running-node-from-a-swarm }
  ### 実行中ノードの Swarm からの削除

  指定されたノードを Swarm から削除するのは、ノードが停止している場合に限ります。
  アクティブなノードを削除しようとした場合は、エラーになります。

  ```non
  $ docker node rm swarm-node-03

  Error response from daemon: rpc error: code = 9 desc = node swarm-node-03 is not
  down and can't be removed
  ```

  {: #forcibly-remove-an-inaccessible-node-from-a-swarm }
  ### アクセス不能ノードの Swarm からの強制削除

  ワーカーノードへのアクセスができない、セキュリティ侵害されているとか思ったように動作しないので停止したい、といった場合には、`--force` オプションを利用します。
  このときにはノード上に実行されていたタスクの種類に応じて、一時的なエラーや中断が発生することがあります。

  ```bash
  $ docker node rm --force swarm-node-03

  Node swarm-node-03 removed from swarm
  ```

  マネージャーノードは（`docker node demote` を使って）ワーカーノードに降格しておかないと、Swarm から削除することはできません。
