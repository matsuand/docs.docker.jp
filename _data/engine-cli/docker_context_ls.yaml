command: docker context ls
aliases: list
short: コンテキストを一覧表示します。
long: コンテキストを一覧表示します。
usage: docker context ls [オプション]
pname: docker context
plink: docker_context.yaml
options:
- option: format
  value_type: string
  description: Go 言語テンプレートを使って出力をフォーマットします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: quiet
  shorthand: q
  value_type: bool
  default_value: "false"
  description: コンテキスト名のみ表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  `docker context ls`を実行すると、コンテキストがすべて出力されます。
  その時点においてアクティブなコンテキストは`*`をつけて表示されます。

  ```bash
  NAME                DESCRIPTION                               DOCKER ENDPOINT                      KUBERNETES ENDPOINT   ORCHESTRATOR
  default *           Current DOCKER_HOST based configuration   unix:///var/run/docker.sock                                swarm
  production                                                    tcp:///prod.corp.example.com:2376
  staging                                                       tcp:///stage.corp.example.com:2376
  ```
deprecated: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

