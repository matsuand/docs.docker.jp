command: docker export
short: コンテナーのファイルシステムを tar アーカイブとして出力します。
long: |-
  `docker export` コマンドは、コンテナーに関連づけられたボリュームの内容は出力しません。 コンテナー内にあるディレクトリにボリュームがマウントされている場合、`docker export` はそのディレクトリそのものの内容は出力しますが、ボリューム内の内容までは出力しません。

  ユーザーガイド内の [データボリュームのバックアップ、復元、移行](https://docs.docker.com/v17.03/engine/tutorials/dockervolumes/#backup-restore-or-migrate-data-volumes) を参照して、ボリューム内のデータを出力する例を確認してください。
usage: docker export [オプション] CONTAINER
pname: docker
plink: docker.yaml
options:
- option: output
  shorthand: o
  value_type: string
  description: 出力先を STDOUT でなくファイルとします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  以下のコマンドの出力結果は同じになります。

  ```bash
  $ docker export red_panda > latest.tar
  ```

  ```bash
  $ docker export --output="latest.tar" red_panda
  ```
