command: docker history
short: Show the history of an image
long: Show the history of an image
usage: docker history [OPTIONS] IMAGE
pname: docker
plink: docker.yaml
options:
- option: format
  value_type: string
  description: Go 言語テンプレートを使って出力をフォーマットします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: human
  shorthand: H
  value_type: bool
  default_value: "true"
  description: サイズと日時を読みやすい書式で表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: no-trunc
  value_type: bool
  default_value: "false"
  description: 詳細出力を行います。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: quiet
  shorthand: q
  value_type: bool
  default_value: "false"
  description: 数値 ID のみを表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  To see how the `docker:latest` image was built:

  ```bash
  $ docker history docker

  IMAGE               CREATED             CREATED BY                                      SIZE                COMMENT
  3e23a5875458        8 days ago          /bin/sh -c #(nop) ENV LC_ALL=C.UTF-8            0 B
  8578938dd170        8 days ago          /bin/sh -c dpkg-reconfigure locales &&    loc   1.245 MB
  be51b77efb42        8 days ago          /bin/sh -c apt-get update && apt-get install    338.3 MB
  4b137612be55        6 weeks ago         /bin/sh -c #(nop) ADD jessie.tar.xz in /        121 MB
  750d58736b4b        6 weeks ago         /bin/sh -c #(nop) MAINTAINER Tianon Gravi <ad   0 B
  511136ea3c5a        9 months ago                                                        0 B                 Imported from -
  ```

  To see how the `docker:apache` image was added to a container's base image:

  ```bash
  $ docker history docker:scm
  IMAGE               CREATED             CREATED BY                                      SIZE                COMMENT
  2ac9d1098bf1        3 months ago        /bin/bash                                       241.4 MB            Added Apache to Fedora base image
  88b42ffd1f7c        5 months ago        /bin/sh -c #(nop) ADD file:1fd8d7f9f6557cafc7   373.7 MB
  c69cab00d6ef        5 months ago        /bin/sh -c #(nop) MAINTAINER Lokesh Mandvekar   0 B
  511136ea3c5a        19 months ago                                                       0 B                 Imported from -
  ```

  {: #format-the-output }
  ### フォーマット設定

  フォーマット設定オプション（`--format`）により Go 言語のテンプレートを利用して、履歴をわかりやすく出力することができます。

  Go 言語テンプレートによるプレースホルダー（placeholder）は以下のとおりです。

  | プレースホルダー | 内容説明   |
  | --------------- | ----------- |
  | `.ID`           | Image ID    |
  | `.CreatedSince` | Elapsed time since the image was created if `--human=true`, otherwise timestamp of when image was created |
  | `.CreatedAt`    | Timestamp of when image was created |
  | `.CreatedBy`    | Command that was used to create the image |
  | `.Size`         | Image disk size |
  | `.Comment`      | Comment for image |

  `--format` オプションを利用すると `history` コマンドは、テンプレートが定めるデータを直接出力します。
  また `table` ディレクティブを利用すると、カラムヘッダーも同時に出力されます。

  以下は、ヘッダーを含めずにテンプレートを利用する例であり、`busybox` イメージにおける `ID`、`CreatedSince` の各項目がコロン（`:`）で区切って表示されます。

  ```bash
  $ docker history --format "{{.ID}}: {{.CreatedSince}}" busybox

  f6e427c148a7: 4 weeks ago
  <missing>: 4 weeks ago
  ```
deprecated: false
experimental: false
