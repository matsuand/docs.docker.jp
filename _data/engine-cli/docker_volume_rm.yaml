command: docker volume rm
aliases: remove
short: ボリュームを削除します。
long: 1 つまたは複数のボリュームを削除します。
  コンテナーが利用している最中のボリュームは削除することができません。
usage: docker volume rm [オプション] VOLUME [VOLUME...]
pname: docker volume
plink: docker_volume.yaml
options:
- option: force
  shorthand: f
  value_type: bool
  default_value: "false"
  description: 1 つまたは複数のボリュームを強制的に削除します。
  deprecated: false
  min_api_version: "1.25"
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  ```bash
  $ docker volume rm hello

  hello
  ```
