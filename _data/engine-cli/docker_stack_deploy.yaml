command: docker stack deploy
aliases: up
short: 新規 Stack のデプロイ、または既存 Stack の更新を行います。
long: |-
  `compose` ファイルに基づいて Swarm 上の Stack を生成または更新します。

  > **メモ**
  >
  > これはクラスター管理コマンドです。
  > したがって Swarm 上のマネージャーノードにおいて実行する必要があります。
  > マネージャーノードやワーカーノードについては、[Swarm モード](https://docs.docker.com/engine/swarm/) を参照してください。
usage: docker stack deploy [OPTIONS] STACK
pname: docker stack
plink: docker_stack.yaml
options:
- option: bundle-file
  value_type: string
  description: DAB（Distributed Application Bundle）ファイルへのパスを指定します。
  deprecated: false
  experimental: true
  experimentalcli: false
  kubernetes: false
  swarm: true
- option: compose-file
  shorthand: c
  value_type: stringSlice
  default_value: '[]'
  description: Compose ファイルへのパス、または「-」により標準入力を指定します。
  deprecated: false
  min_api_version: "1.25"
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: namespace
  value_type: string
  description: Kubernetes 名前空間を指定します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: true
  swarm: false
- option: prune
  value_type: bool
  default_value: "false"
  description: 参照されなくなったサービスを取り除きます。
  deprecated: false
  min_api_version: "1.27"
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: true
- option: resolve-image
  value_type: string
  default_value: always
  description: |
    レジストリを検索して、イメージのダイジェスト値と対応プラットフォームを解決します。("always"|"changed"|"never")
  deprecated: false
  min_api_version: "1.30"
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: true
- option: with-registry-auth
  value_type: bool
  default_value: "false"
  description: Swarm エージェントに対して、レジストリ認証情報を送信します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: true
inherited_options:
- option: kubeconfig
  value_type: string
  description: Kubernetes 設定ファイルを指定します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: true
  swarm: false
- option: orchestrator
  value_type: string
  description: オーケストレーターを指定します。（swarm|kubernetes|all）
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  ### Compose ファイル

  `deploy` コマンドは Compose ファイルバージョン`3.0` またはそれ以降に対応しています。

  ```bash
  $ docker stack deploy --compose-file docker-compose.yml vossibility

  Ignoring unsupported options: links

  Creating network vossibility_vossibility
  Creating network vossibility_default
  Creating service vossibility_nsqd
  Creating service vossibility_logstash
  Creating service vossibility_elasticsearch
  Creating service vossibility_kibana
  Creating service vossibility_ghollector
  Creating service vossibility_lookupd
  ```

  Compose ファイルは `--compose-file -` とすることで、標準入力から指定することもできます。

  ```bash
  $ cat docker-compose.yml | docker stack deploy --compose-file - vossibility

  Ignoring unsupported options: links

  Creating network vossibility_vossibility
  Creating network vossibility_default
  Creating service vossibility_nsqd
  Creating service vossibility_logstash
  Creating service vossibility_elasticsearch
  Creating service vossibility_kibana
  Creating service vossibility_ghollector
  Creating service vossibility_lookupd
  ```

  複数の Compose ファイルにわたって設定を行う場合、たとえば基本となる設定と、それをオーバーライドする環境固有の設定がある場合には、`--compose-file` を複数指定することができます。

  ```bash
  $ docker stack deploy --compose-file docker-compose.yml -c docker-compose.prod.yml vossibility

  Ignoring unsupported options: links

  Creating network vossibility_vossibility
  Creating network vossibility_default
  Creating service vossibility_nsqd
  Creating service vossibility_logstash
  Creating service vossibility_elasticsearch
  Creating service vossibility_kibana
  Creating service vossibility_ghollector
  Creating service vossibility_lookupd
  ```

  サービスが正しく生成できたかどうかは、以下のようにして確認します。

  ```bash
  $ docker service ls

  ID            NAME                               MODE        REPLICAS  IMAGE
  29bv0vnlm903  vossibility_lookupd                replicated  1/1       nsqio/nsq@sha256:eeba05599f31eba418e96e71e0984c3dc96963ceb66924dd37a47bf7ce18a662
  4awt47624qwh  vossibility_nsqd                   replicated  1/1       nsqio/nsq@sha256:eeba05599f31eba418e96e71e0984c3dc96963ceb66924dd37a47bf7ce18a662
  4tjx9biia6fs  vossibility_elasticsearch          replicated  1/1       elasticsearch@sha256:12ac7c6af55d001f71800b83ba91a04f716e58d82e748fa6e5a7359eed2301aa
  7563uuzr9eys  vossibility_kibana                 replicated  1/1       kibana@sha256:6995a2d25709a62694a937b8a529ff36da92ebee74bafd7bf00e6caf6db2eb03
  9gc5m4met4he  vossibility_logstash               replicated  1/1       logstash@sha256:2dc8bddd1bb4a5a34e8ebaf73749f6413c101b2edef6617f2f7713926d2141fe
