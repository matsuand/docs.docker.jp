  ```

  ### DAB ファイル

  ```bash
  $ docker stack deploy --bundle-file vossibility-stack.dab vossibility

  Loading bundle from vossibility-stack.dab
  Creating service vossibility_elasticsearch
  Creating service vossibility_kibana
