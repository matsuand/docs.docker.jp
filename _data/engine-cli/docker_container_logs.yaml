command: docker container logs
short: コンテナーのログを取得します。
long: コンテナーのログを取得します。
usage: docker container logs [オプション] CONTAINER
pname: docker container
plink: docker_container.yaml
options:
- option: details
  value_type: bool
  default_value: "false"
  description: ログに出力されている詳細を表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: follow
  shorthand: f
  value_type: bool
  default_value: "false"
  description: ログ出力を継続します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: since
  value_type: string
  description: |
    指定タイムスタンプ（たとえば 2013-01-02T13:23:37）以降、あるいは相対的な時間（たとえば 42 分なら 42m）以降のログを表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: tail
  value_type: string
  default_value: all
  description: ログ最終部分から表示する行数。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: timestamps
  shorthand: t
  value_type: bool
  default_value: "false"
  description: タイムスタンプを表示します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: until
  value_type: string
  description: |
    指定タイムスタンプ（たとえば 2013-01-02T13:23:37）以前、あるいは相対的な時間（たとえば 42 分なら 42m）以前のログを表示します。
  deprecated: false
  min_api_version: "1.35"
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
deprecated: false
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

