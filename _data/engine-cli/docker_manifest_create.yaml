  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: insecure
  value_type: bool
  default_value: "false"
  description: セキュアでないレジストリとの通信を可能にします。
  deprecated: false
  experimental: false
  experimentalcli: false
