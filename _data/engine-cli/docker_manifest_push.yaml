command: docker manifest push
short: マニフェスト一覧をリポジトリにプッシュします。
long: マニフェスト一覧をリポジトリにプッシュします。
usage: docker manifest push [オプション] MANIFEST_LIST
pname: docker manifest
plink: docker_manifest.yaml
options:
- option: insecure
  value_type: bool
  default_value: "false"
  description: セキュアでないレジストリとの通信を可能にします。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: purge
  shorthand: p
  value_type: bool
  default_value: "false"
  description: プッシュ後にローカルマニフェスト一覧を削除します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

