command: docker node promote
short: Swarm 内において 1 つまたは複数ノードをマネージャーに昇格させます。
long: |-
  ノードをマネージャーに昇格させます。
  このコマンドはマネージャーノード上においてのみ実行可能です。

  > **メモ**
  >
  > これはクラスター管理コマンドです。
  > Swarm のマネージャーノード上で実行する必要があります。
  > マネージャーノードとワーカーノードについては、本ドキュメントの [Swarm モード](http://lfstranslation/docker/engine/swarm/) を参照してください。
usage: docker node promote NODE [NODE...]
pname: docker node
plink: docker_node.yaml
examples: |-
  ```bash
  $ docker node promote <node name>
  ```
deprecated: false
min_api_version: "1.24"
experimental: false
experimentalcli: false
kubernetes: false
swarm: true

