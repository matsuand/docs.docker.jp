command: docker stack rm
aliases: remove, down
short: Stack を削除します。
long: |-
  Swarm から Stack を削除します。

  > **メモ**
  >
  > これはクラスター管理コマンドです。
  > したがって Swarm 上のマネージャーノードにおいて実行する必要があります。
  > マネージャーノードやワーカーノードについては、[Swarm モード](https://docs.docker.com/engine/swarm/) を参照してください。
usage: docker stack rm [OPTIONS] STACK [STACK...]
pname: docker stack
plink: docker_stack.yaml
options:
- option: namespace
  value_type: string
  description: Kubernetes 名前空間を指定します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: true
  swarm: false
inherited_options:
- option: kubeconfig
  value_type: string
  description: Kubernetes 設定ファイルを指定します。
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: true
  swarm: false
- option: orchestrator
  value_type: string
  description: オーケストレーターを指定します。（swarm|kubernetes|all）
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  ### Stack の削除

  以下は `myapp` という名前の Stack を削除します。この Stack に関連づいたサービス、ネットワーク、機密情報は削除されます。

  ```bash
  $ docker stack rm myapp

  Removing service myapp_redis
  Removing service myapp_web
  Removing service myapp_lb
  Removing network myapp_default
  Removing network myapp_frontend
  ```

  ### 複数 Stack の削除

  指定された `myapp` と `vossibility` という Stack をすべて削除します。指定された Stack すべてに関連づいたサービス、ネットワーク、機密情報は削除されます。

  ```bash
  $ docker stack rm myapp vossibility

  Removing service myapp_redis
  Removing service myapp_web
  Removing service myapp_lb
  Removing network myapp_default
  Removing network myapp_frontend
  Removing service vossibility_nsqd
  Removing service vossibility_logstash
  Removing service vossibility_elasticsearch
  Removing service vossibility_kibana
  Removing service vossibility_ghollector
  Removing service vossibility_lookupd
  Removing network vossibility_default
  Removing network vossibility_vossibility
  ```
deprecated: false
min_api_version: "1.25"
experimental: false
experimentalcli: false
kubernetes: false
swarm: false

