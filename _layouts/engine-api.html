<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Docker Engine API {{ page.name | replace: '.md' }} リファレンス</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Reference for the API served by Docker Engine." />
    <meta charset="utf-8" />
    <!-- favicon -->
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicons/docs@2x.ico" />
    <meta property="og:image" content="{{ site.baseurl }}/favicons/docs@2x.ico" />
    <link rel="apple-touch-icon" type="image/x-icon" href="{{ site.baseurl }}/favicons/docs@2x.ico" sizes="129x128" />
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicons/docs@2x.ico" sizes="129x128" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/api-reference.css" />
    <!-- make the latest API version the canonical page as that's what we want users to be using mostly -->
    <link rel="canonical" href="{{ site.baseurl }}/engine/api/v{{ site.latest_engine_api_version }}/" />
</head>
<body>
<redoc spec-url="{{ site.baseurl }}/engine/api/{{ page.name | replace: '.md'}}.yaml" hide-hostname="true" suppress-warnings="true" lazy-rendering></redoc>
<script src="{{ site.baseurl }}/js/redoc.min.js"></script>
</body>
</html>
